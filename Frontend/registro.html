<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bg bg-light">
        <div class="container py-5">
            <h1 class="text-center mb-4">Registro</h1>
                <div class="card mb-4 rounded-0 mx-auto" style="width: 400px; height: 400px;">
                    <div class="card-body">
                        <form id="registroForm" class="row g-3">
                            <h5 class="card-title text-center">Nombre</h5>
                            <div class="col-md-12 text-center">
                                <input type="text" class="form-control" id="nombre">
                            </div>
                            <h5 class="card-title text-center">E-mail</h5>
                            <div class="col-md-12 text-center">
                                <input type="text" class="form-control" id="email">
                            </div>
                            <h5 class="card-title text-center">Password</h5>
                            <div class="col-md-12 text-center">
                                <input type="password" class="form-control" id="password">
                            </div>
                            <h5 class="card-title text-center">Confirmacion de Password</h5>
                            <div class="col-md-12 text-center">
                                <input type="password" class="form-control" id="password_confirmation">
                            </div>
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary">Registrare</button>
                            </div>
                        </form>
                    </div>
                </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="registro.js"></script>
    </body>
</html>
