<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registro">
        <h1 class="text-center mb-4">Registro</h1>
        <form id="registroForm" class="row g-3">
            <div class="col-12">
                <label class="form-label card-title" for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="col-12">
                <label class="form-label card-title" for="email">E-mail</label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="col-12">
                <label class="form-label card-title" for="password">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="col-12">
                <label class="form-label card-title" for="password_confirmation">Confirmacion de Password</label>
                <input type="password" class="form-control" id="password_confirmation">
            </div>
            <div class="col-12 text-center mt-3">
                <button type="submit" class="btn btn-primary">Registrarse</button>
                <button type="button" onclick="window.location.href=`index.html`" class="btn btn-primary">Regresar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="registro.js"></script>
</body>
</html>
