<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="perfil">
        <h1 class="text-center mb-4">Perfil</h1>
        <form id="CVForm" class="row g-3">
            <div class="col-12">
                <input type="file" id="CVFile" name="Cargar CV">
            </div>
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Subir</button>
                <button type="button" id="btnMostrar" class="btn btn-primary">Mostrar CV</button>
                <button type="button" class="btn btn-primary" onclick="window.location.href='index.html'">Salir</button>
            </div> 
        </form>
                           
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cv.js"></script>
</body>
</html>
